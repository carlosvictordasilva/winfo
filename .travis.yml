language: ruby
rvm:
  - 2.0.0
env:
  - DB=postgresql
before_script:
  - psql -c "CREATE USER initialProject WITH PASSWORD '123456';" -U postgres
  - rake db:create RAILS_ENV=travis
  - rake db:migrate RAILS_ENV=travis
# uncomment this line if your project needs to run something other than `rake`:
script: bundle exec rspec spec RAILS_ENV=travis